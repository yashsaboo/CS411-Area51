    <script>
      // **----------- MAP SCRIPT ----------------**
      // instantiate map
      var mymap = L.map("mapid").setView([40.102, -88.2272], 14);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1Ijoic2NsaW40IiwiYSI6ImNrN2k2YmcxdTA4ZXAzbW1wYmljcTdhcTkifQ.iwGK5SXk_xMdBfaqHvNSqA"
        }
      ).addTo(mymap);

      // circle markers
      // var circle = L.circle([40.1138, -88.2249], {
      //   color: "red",
      //   fillColor: "#f03",
      //   fillOpacity: 0.5,
      //   radius: 200
      // }).addTo(mymap);

      // circle.bindPopup(circleLabel);
      let circleLabel = "Siebel Center!!! :)";
      // drawCircle([40.1138, -88.2249], "red", circleLabel);

      function drawCircle(coordinates, circleColor, label, rad) {
        var circle = L.circle(coordinates, {
          color: circleColor,
          fillColor: circleColor,
          fillOpacity: 0.5,
          radius: rad
        });
        circle.bindPopup(label);
        return circle;
      }

      function removeCircle(circle) {
        mymap.removeLayer(circle);
      }

      // Create stack of circle objects
      var myList = [];

      // Async function to add circles of random radii to map
      $(document).ready(function() {
        //connect to the socket server.
        var socket = io.connect(
          "http://" + document.domain + ":" + location.port + "/test"
        );

        var numbers_received = [];

        //receive details from server
        socket.on("newnumber", function(msg) {
          console.log("Received number" + msg.number);
          //maintain a list of ten numbers
          if (numbers_received.length >= 10) {
            numbers_received.shift();
          }
          numbers_received.push(msg.number);
          numbers_string = "";
          for (var i = 0; i < numbers_received.length; i++) {
            numbers_string =
              numbers_string + "<p>" + numbers_received[i].toString() + "</p>";
          }

          // Log the randomly generated numbers to bottom of screen
          $("#log").html(numbers_string);

          // Pop the one elem on stack and replace it w/ another circle
          if (myList.length > 0) {
            removeCircle(myList.pop());
          }
          // Create new circle object
          var circle = drawCircle(
            [40.1138, -88.2249],
            "red",
            circleLabel,
            parseInt(msg.number)
          );
          // Add circle to stack and map
          myList.push(circle);
          circle.addTo(mymap);
        });
      });

      mymap.on("click", function(ev) {
        // alert(ev.latlng); // ev is an event object (MouseEvent in this case)
        drawCircle(ev.latlng, "blue", "I added something here", 150).addTo(
          mymap
        );
      });

      // ----------------- PAGE FUNCTIONALITY -----------------

      document.getElementById("crimeFreqBtn").click();

          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }

  /* ------ CHECKBOX CUSTOMIZATION ---------- */
  /* Styling Checkbox Starts */

  .checkbox-label {
    display: inline-block;
    position: relative;
    margin: auto;
    cursor: pointer;
    font-size: 22px;
    line-height: 24px;
    height: 24px;
    width: 24px;
    clear: both;
    vertical-align: middle;
    padding-right: 30px;
  }

  .checkbox-label input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  .checkbox-label .checkbox-custom {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 24px;
    width: 24px;
    background-color: transparent;
    border-radius: 5px;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    border: 2px solid #ff8052;
  }

  .checkbox-label input:checked ~ .checkbox-custom {
    background-color: #ff8052;
    border-radius: 5px;
    -webkit-transform: rotate(0deg) scale(1);
    -ms-transform: rotate(0deg) scale(1);
    transform: rotate(0deg) scale(1);
    opacity: 1;
    border: 2px solid #ff8052;
  }

  .checkbox-label .checkbox-custom::after {
    position: absolute;
    content: "";
    left: 12px;
    top: 12px;
    height: 0px;
    width: 0px;
    border-radius: 5px;
    border: solid #009bff;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(0deg) scale(0);
    -ms-transform: rotate(0deg) scale(0);
    transform: rotate(0deg) scale(0);
    opacity: 1;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
  }

  .checkbox-label input:checked ~ .checkbox-custom::after {
    -webkit-transform: rotate(45deg) scale(1);
    -ms-transform: rotate(45deg) scale(1);
    transform: rotate(45deg) scale(1);
    opacity: 1;
    left: 8px;
    top: 3px;
    width: 6px;
    height: 12px;
    border: solid #ffffff;
    border-width: 0 2px 2px 0;
    background-color: transparent;
    border-radius: 0;
  }

  /* For Ripple Effect */
  .checkbox-label .checkbox-custom::before {
    position: absolute;
    content: "";
    left: 10px;
    top: 10px;
    width: 0px;
    height: 0px;
    border-radius: 5px;
    border: 2px solid #ffffff;
    -webkit-transform: scale(0);
    -ms-transform: scale(0);
    transform: scale(0);
  }

  .checkbox-label input:checked ~ .checkbox-custom::before {
    left: -3px;
    top: -3px;
    width: 24px;
    height: 24px;
    border-radius: 5px;
    -webkit-transform: scale(3);
    -ms-transform: scale(3);
    transform: scale(3);
    opacity: 0;
    z-index: 999;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
  }

  /* Style for Circular Radio Button */

  .checkbox-label .checkbox-custom.circular {
    border-radius: 50%;
    border: 2px solid #ff8052;
  }

  .checkbox-label input:checked ~ .checkbox-custom.circular {
    background-color: #ff8052;
    border-radius: 50%;
    border: 2px solid #ff8052;
  }
  .checkbox-label input:checked ~ .checkbox-custom.circular::after {
    border: solid #ffffff;
    border-width: 0 2px 2px 0;
  }
  .checkbox-label .checkbox-custom.circular::after {
    border-radius: 50%;
  }

  .checkbox-label .checkbox-custom.circular::before {
    border-radius: 50%;
    border: 2px solid #ffffff;
  }

  .checkbox-label input:checked ~ .checkbox-custom.circular::before {
    border-radius: 50%;
  }
</style>
